<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>initMap</title>
    <link href="../lib/ol.css" rel="stylesheet" type="text/css" />
    <script src="../lib/ol.js" type="text/javascript"></script>
    <script src="../lib/viewer.js" type="text/javascript"></script>
    <style type="text/css">
        #map{
            width:100%;
            height:100%;
            position:absolute;
        }
    </style>
</head>
<body>
   
    <div id="map">

    </div>

    <script type="text/javascript">


       var myMap = new DMap();
       myMap.initMap();
       var vector = new ol.layer.Vector({
           source: new ol.source.Vector({
               format: new ol.format.GeoJSON(),
               url: 'http://192.168.1.108:8080/geoserver/wfs?service=wfs&version=1.1.0&request=GetFeature&typeNames=shanghai:location_3857&outputFormat=application/json&srsname=EPSG:3857'
           }),
           style: function (feature, resolution) {
               return new ol.style.Style({
                   image: new ol.style.Icon(/** @type {olx.style.IconOptions} */({
                       color: [113, 140, 0],
                       crossOrigin: 'anonymous',
                       src: 'https://openlayers.org/en/v4.6.4/examples/data/dot.png'
                   }))
               });
           }
       });
       myMap.addLayer(vector);
    </script>
</body>
</html>
