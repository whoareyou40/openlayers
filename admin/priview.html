<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>initMap</title>
    <link href="../lib/ol.css" rel="stylesheet" type="text/css" />
    <script src="../lib/ol.js" type="text/javascript"></script>
    <script src="../lib/viewer.js" type="text/javascript"></script>
    <style type="text/css">
        #map{
            width:100%;
            height:100%;
            position:absolute;
        }
    </style>
</head>
<body>
   
    <div id="map">

    </div>

    <script type="text/javascript">


       var myMap = new DMap();
       myMap.initMap();


       function GetQueryString(name) {
           var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
           var r = window.location.search.substr(1).match(reg);
           if (r != null) return unescape(r[2]); return null;
       }
       var layerName = GetQueryString("layername");

       if (layerName != null) {
           myMap.addLayer(layerName);
       }
       var bounds = [13152732.353133954, 2834155.8006814974,
                     13154280.485642625, 2835291.2337961043];
       myMap.zoomToBounds(bounds);
    </script>
</body>
</html>
